{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        <div class="form-group">

            <div class="mb-3" >
                <input autocomplete="off" autofocus class="form-control mx-auto" placeholder="Title" required name="title"  type="text">
            </div>

            <textarea required  class="form-control mb-3" id="entry" placeholder="Entry" name="entry" rows="6"></textarea>

            <button class="btn btn-primary" type="submit">Add</button>

        </div>


    </form>

{% endblock %}
